<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #0077b5; /* LinkedIn blue */
            border-radius: 5px;
        }
        .social-links a.facebook {
            background-color: #1877f2; /* Facebook blue */
        }
        .social-links a.twitter {
            background-color: #1da1f2; /* Twitter blue */
        }
        .social-links a.instagram {
            background-color: #e4405f; /* Instagram pink */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Hi! I'm [Your Name]. Connect with me on social media:</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/yourprofile" class="linkedin">LinkedIn</a>
        <a href="https://www.facebook.com/yourprofile" class="facebook">Facebook</a>
        <a href="https://twitter.com/yourprofile" class="twitter">Twitter</a>
        <a href="https://www.instagram.com/yourprofile" class="instagram">Instagram</a>
    </div>
</body>
</html>
